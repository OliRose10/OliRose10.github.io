<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Rose Above Logo">
  <defs>
    <linearGradient id="roseGradient" x1="0" y1="96" x2="96" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3ee7fa"/>
      <stop offset="0.6" stop-color="#bb4ba2"/>
      <stop offset="1" stop-color="#fff"/>
    </linearGradient>
  </defs>
  <!-- Abstract upward 'rose' shape symbolizing 'rising above' -->
  <g>
    <!-- Stylized stem -->
    <path d="M48 80 Q46 60 52 48 Q58 36 48 16" stroke="url(#roseGradient)" stroke-width="5" fill="none" stroke-linecap="round"/>
    <!-- Rose bloom: layered petal shapes with upward motion -->
    <ellipse cx="48" cy="22" rx="13" ry="10" fill="url(#roseGradient)" opacity="0.96"/>
    <path d="M48 16 Q57 20 48 30 Q39 20 48 16Z" fill="#fff" fill-opacity="0.46"/>
    <path d="M48 18 Q54 22 48 26 Q42 22 48 18Z" fill="#bb4ba2" fill-opacity="0.7"/>
    <!-- Subtle upward arrow (hidden in the negative space) -->
    <path d="M48 34 L52 26 H44 Z" fill="#3ee7fa" fill-opacity="0.7"/>
    <!-- Modern circle for balance -->
    <circle cx="48" cy="48" r="42" stroke="url(#roseGradient)" stroke-width="2.7" fill="none"/>
  </g>
  <!-- "Rose Above" text, bold/modern, below the icon -->
  <text x="48" y="90" text-anchor="middle" font-family="'Montserrat', 'Space Grotesk', Arial, sans-serif" font-size="15" font-weight="700" fill="#181818" letter-spacing="1">
    ROSE ABOVE
  </text>
</svg>
