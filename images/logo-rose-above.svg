<svg width="450" height="160" viewBox="0 0 450 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Highly detailed, realistic rose (hand-drawn SVG style) -->
  <!-- Subtle shadow -->
  <ellipse cx="90" cy="130" rx="44" ry="12" fill="#a33c65" opacity="0.26"/>
  <!-- Main rose bloom with layered petals -->
  <g id="realistic-rose" filter="url(#glow)">
    <!-- Outer petals: deep rose -->
    <path d="M90,80 
      C75,70 50,70 55,105 
      S90,145 130,120 
      S120,70 105,80" 
      fill="#bb4ba2" stroke="#8d2560" stroke-width="3"/>
    <path d="M92,100 
      C88,93 60,100 70,122 
      S105,130 120,115 
      S110,90 98,99" 
      fill="#e04f6b" stroke="#a33c65" stroke-width="2.3"/>
    <!-- Middle petals: lighter and curled -->
    <path d="M88,108 
      Q80,114 90,120 
      Q98,127 108,120 
      Q112,110 100,110 
      Q96,110 88,108" 
      fill="#fad1dc" stroke="#e04f6b" stroke-width="1.5"/>
    <!-- Central swirl and inner petals -->
    <ellipse cx="97" cy="107" rx="10" ry="9" fill="#fadae0" stroke="#a33c65" stroke-width="1.2"/>
    <path d="M95,109 Q97,106 100,109 Q102,112 98,112 Q95,112 95,109" fill="#fff" opacity="0.86"/>
    <!-- Petal veins for realism -->
    <path d="M80,110 Q85,115 89,119" stroke="#a33c65" stroke-width="0.8" fill="none"/>
    <path d="M105,110 Q108,116 102,123" stroke="#a33c65" stroke-width="0.8" fill="none"/>
    <path d="M91,117 Q96,114 101,117" stroke="#a33c65" stroke-width="0.6" fill="none"/>
  </g>
  <!-- Leaves: detailed, shaded -->
  <g id="rose-leaves">
    <ellipse cx="55" cy="132" rx="16" ry="6.5" fill="#168aad" stroke="#0a5f7c" stroke-width="1.3" transform="rotate(-15 55 132)"/>
    <path d="M40,133 Q56,140 65,130" stroke="#0a5f7c" stroke-width="1" fill="none"/>
    <ellipse cx="125" cy="128" rx="15" ry="5.6" fill="#168aad" stroke="#0a5f7c" stroke-width="1.3" transform="rotate(11 125 128)"/>
    <path d="M112,130 Q126,137 136,127" stroke="#0a5f7c" stroke-width="1" fill="none"/>
    <!-- Leaf veins -->
    <path d="M55,132 Q54,128 58,126" stroke="#54b4d3" stroke-width="0.8" fill="none"/>
    <path d="M125,128 Q127,124 122,123" stroke="#54b4d3" stroke-width="0.8" fill="none"/>
  </g>
  <!-- Stylized stem with gentle curve -->
  <path d="M90,130 Q96,145 88,158" stroke="#38764c" stroke-width="4" fill="none"/>
  <path d="M90,130 Q92,147 101,157" stroke="#54b848" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- Wordmark: Rose Above (no RA, clean, retro/indie style) -->
  <g id="wordmark">
    <text x="180" y="78" font-family="'Space Grotesk', 'Montserrat', Arial, sans-serif"
     font-size="44" font-weight="900" fill="#bb4ba2" letter-spacing="2.5" style="text-transform:uppercase;">
      Rose
    </text>
    <text x="180" y="127" font-family="'Space Grotesk', 'Montserrat', Arial, sans-serif"
     font-size="40" font-weight="800" fill="#168aad" letter-spacing="3.5" style="text-transform:uppercase;">
      Above
    </text>
    <!-- Underline accent -->
    <rect x="178" y="135" width="152" height="8" rx="4" fill="#e04f6b" opacity="0.75"/>
    <!-- Subtle highlight -->
    <ellipse cx="205" cy="70" rx="10" ry="3" fill="#fad1dc" opacity="0.5"/>
  </g>
  <!-- SVG Filter for glow effect -->
  <defs>
    <filter id="glow" x="-10" y="20" width="120" height="120" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
