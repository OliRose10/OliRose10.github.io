<svg width="450" height="160" viewBox="0 0 450 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Detailed Rose with petal layers, retro lines, and music note -->
  <g id="rose" transform="translate(35,45)">
    <!-- Base - rose shadow -->
    <ellipse cx="45" cy="75" rx="36" ry="10" fill="#a33c65" opacity="0.28"/>
    <!-- Petal base -->
    <ellipse cx="45" cy="52" rx="36" ry="40" fill="#bb4ba2" stroke="#23242a" stroke-width="4"/>
    <!-- Petal inner layers (darker) -->
    <ellipse cx="45" cy="54" rx="27" ry="27" fill="#e04f6b" stroke="#a33c65" stroke-width="3"/>
    <!-- Central swirl (rose heart) -->
    <path d="M45 47
      Q52 44 59 49
      Q67 55 61 65
      Q55 75 44 69
      Q31 59 41 53
      Q45 51 45 47"
      fill="#f26b8a" stroke="#a33c65" stroke-width="2"/>
    <!-- Central spiral highlight -->
    <path d="M45 54 Q50 58 48 61 Q45 66 40 62 Q38 60 42 57" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
    <!-- Highlight petals -->
    <ellipse cx="60" cy="38" rx="12" ry="15" fill="#fad1dc" stroke="#e04f6b" stroke-width="1.2" opacity="0.68"/>
    <ellipse cx="32" cy="43" rx="8" ry="10" fill="#fad1dc" stroke="#e04f6b" stroke-width="1.2" opacity="0.65"/>
    <!-- Petal veins (retro lines) -->
    <path d="M45 25 Q48 35 45 45" stroke="#a33c65" stroke-width="2" fill="none"/>
    <path d="M60 38 Q55 44 50 48" stroke="#a33c65" stroke-width="1.3" fill="none"/>
    <path d="M32 43 Q38 48 42 54" stroke="#a33c65" stroke-width="1.3" fill="none"/>
    <!-- Left leaf -->
    <ellipse cx="15" cy="80" rx="12" ry="5.2" fill="#168aad" stroke="#23242a" stroke-width="1.4" transform="rotate(-18 15 80)"/>
    <path d="M7 80 Q15 82 23 80" stroke="#0a5f7c" stroke-width="1.1" fill="none"/>
    <!-- Right leaf -->
    <ellipse cx="80" cy="75" rx="13" ry="6" fill="#168aad" stroke="#23242a" stroke-width="1.4" transform="rotate(-8 80 75)"/>
    <path d="M70 75 Q80 77 89 75" stroke="#0a5f7c" stroke-width="1.1" fill="none"/>
    <!-- Music note stem and head (indie rock accent) -->
    <rect x="82" y="18" width="5" height="28" rx="2.2" fill="#23242a"/>
    <ellipse cx="84.5" cy="51" rx="7" ry="5" fill="#f26b8a" stroke="#23242a" stroke-width="1.3"/>
    <path d="M84 19 Q95 8 110 22" stroke="#23242a" stroke-width="2" fill="none"/>
  </g>

  <!-- RA Monogram - retro/indie style with shadow -->
  <g id="RA" font-family="'Montserrat', Arial, sans-serif" font-weight="900" font-style="italic">
    <!-- Shadow for depth -->
    <text x="124" y="107" font-size="74" fill="#a33c65" opacity="0.18" dx="5" dy="5">RA</text>
    <!-- Main letters -->
    <text x="120" y="100" font-size="74" fill="#23242a" letter-spacing="-7">RA</text>
    <!-- Accent underline -->
    <rect x="127" y="107" width="86" height="9" rx="4.5" fill="#168aad"/>
    <!-- Highlight line -->
    <rect x="143" y="112" width="40" height="2.5" rx="1.3" fill="#fad1dc" opacity="0.78"/>
  </g>

  <!-- Stylized Wordmark: Rose Above -->
  <g id="wordmark">
    <!-- "Rose" - main -->
    <text x="225" y="69" font-family="'Space Grotesk', 'Montserrat', Arial, sans-serif"
     font-size="38" font-weight="800" fill="#bb4ba2" letter-spacing="2" style="text-transform:uppercase;">
      Rose
    </text>
    <!-- "Above" - contrast -->
    <text x="225" y="109" font-family="'Space Grotesk', 'Montserrat', Arial, sans-serif"
     font-size="34" font-weight="600" fill="#168aad" letter-spacing="3" style="text-transform:uppercase;">
      Above
    </text>
    <!-- Indie underline accent -->
    <rect x="221" y="116" width="118" height="6.2" rx="3.1" fill="#e04f6b" opacity="0.87"/>
    <!-- Small retro highlight -->
    <ellipse cx="240" cy="61" rx="7.5" ry="2.5" fill="#fad1dc" opacity="0.53"/>
  </g>
</svg>
