<svg width="350" height="110" viewBox="0 0 350 110" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for reference, not necessary for transparent logo
  <rect width="350" height="110" rx="18" fill="#f9f9fb"/>
  -->
  <!-- Rose icon: retro/indie, stylized, bold lines -->
  <g>
    <ellipse cx="60" cy="55" rx="30" ry="36" fill="#bb4ba2" stroke="#23242a" stroke-width="4"/>
    <path d="M60 40
      Q62 34 70 37
      Q79 41 77 54
      Q75 64 61 63
      Q47 62 47 54
      Q48 45 55 44
      Q60 43 60 40" 
      fill="#e04f6b" stroke="#23242a" stroke-width="2"/>
    <path d="M59 63 Q55 73 67 76 Q60 68 68 67" stroke="#168aad" stroke-width="2.2" fill="none"/>
    <circle cx="60" cy="55" r="13" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
    <!-- Leaf -->
    <ellipse cx="80" cy="75" rx="7" ry="3.5" fill="#168aad" stroke="#23242a" stroke-width="1.1" transform="rotate(-12 80 75)"/>
  </g>
  <!-- "RA" monogram, retro font, integrated with the rose -->
  <g>
    <text x="110" y="75" font-family="Montserrat,Arial,sans-serif" font-weight="900" font-size="62" fill="#23242a" letter-spacing="-5" style="font-style:italic;">
      RA
    </text>
    <!-- underline for retro accent -->
    <rect x="112" y="82" width="74" height="7" rx="3.5" fill="#168aad"/>
  </g>
  <!-- Wordmark "Rose Above" in stylized retro font -->
  <g>
    <text x="200" y="55" font-family="'Space Grotesk', 'Montserrat', Arial, sans-serif" font-size="31" font-weight="800"
     fill="#bb4ba2" letter-spacing="0.7" style="font-style:normal; text-shadow:0 1px 0 #fff;">
      Rose
    </text>
    <text x="200" y="85" font-family="'Space Grotesk', 'Montserrat', Arial, sans-serif" font-size="29" font-weight="600"
     fill="#168aad" letter-spacing="1" style="font-style:normal;">
      Above
    </text>
    <!-- indie underline accent -->
    <rect x="197" y="93" width="94" height="5" rx="2.5" fill="#e04f6b" opacity="0.82"/>
  </g>
</svg>
